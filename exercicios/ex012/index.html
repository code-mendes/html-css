<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospédado no meu próprio servidor</p>
    <p>Forma simples:</p>

    <video src="video-transito.mp4"width="500" controls></video>

    <p>Melhor forma: </p>
    <video controls width="500">
        <source src="video-transito.mp4" type="video/mp4">
        <source src="video-transito.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com repodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>APENAS DAR CRT V :)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zzyeeLIb0ys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
